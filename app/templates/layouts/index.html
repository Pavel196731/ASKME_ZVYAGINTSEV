{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container d-flex justify-content-center gap-3">
        <a class="navbar-brand" href="{% url 'base' %}">ASK_Zvyagintsev</a>
        <div class="navbar navbar-light bg-light">
            <form class="form-inline d-flex gap-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            </form>
        </div>

        <div class="d-flex gap-2 align-items-center">
            <a href="{% url 'login' %}" class="btn btn-outline-primary">login</a>
            <a href="{% url 'signup' %}" class="btn btn-primary">register</a>
        </div>
    </div>
</nav>
<main class="container mt-3">
    <div class="row">
        {% block content %}
        {% endblock %}
        <div class="col-3">
            <section>
                <h2>Popular Tags</h2>
                <span class="badge rounded-pill"><a class="text-danger text-decoration-none fs-5"
                                                    href="#">perl</a></span>
                <span class="badge rounded-pill"><a class="text-decoration-none fs-5" href="#">python</a></span>
                <span class="badge rounded-pill"><a class="text-decoration-none fs-5" href="#">TechnoPark</a></span>
                <span class="badge rounded-pill"><a class="text-danger text-decoration-none fs-3"
                                                    href="#">MySQL</a></span>
                <span class="badge rounded-pill"><a class="text-warning-emphasis text-decoration-none fs-5"
                                                    href="#">django</a></span>
                <span class="badge rounded-pill"><a class="text-decoration-none fs-5" href="#">Mail.ru</a></span>
                <span class="badge rounded-pill"><a class="text-decoration-none fs-5" href="#">Voloshin</a></span>
                <span class="badge rounded-pill"><a class="text-success text-decoration-none fs-5"
                                                    href="#">Firefox</a></span>
            </section>

            <section>
                <h2>Best members</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Dr. Freeman</li>
                    <li class="list-group-item">Dr. House</li>
                    <li class="list-group-item">Marco Lisa</li>
                    <li class="list-group-item">Marco Chlisa</li>
                    <li class="list-group-item">Batman</li>
                </ul>
            </section>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
