{% load static %}
<article class="d-flex flex-column gap-3">
    <div class="card w-100" style="width: 18rem;">
        <div class="card-body border border-black">
            <div class="row">
                <div class="col-2">
                    <div class=" d-flex border border-black mb-2" style="height:100px;">
                        <img src="{% static 'img/Mario2small.jpg' %}" alt="Avatar" class="img-fluid"
                             style="object-fit: contain; width: 100%; height: 100%;">
                    </div>
                    <div class="d-flex border border-black justify-content-between"style="height:50px;" >
                        <div class="flex-grow-1 d-flex justify-content-center align-items-center">
                            <p style="font-size: 40px; margin: 10px;">5</p>
                        </div>
                    </div>
                     <div class="btn-group-vertical w-100" role="group" aria-label="Vertical button group">
                            <button type="button" class="btn btn-danger btn-primary btn-sm">Like</button>
                            <button type="button" class="btn btn-success btn-secondary btn-sm">Dislike</button>
                        </div>
                </div>
                <div class="col-10 d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">
                            <a href="{% url 'one_question' question.id %}">{{ question.title }}</a>
                        </h5>
                        <p class="card-text">{{ question.text }}</p>
                    </div>
                    <div class="d-flex gap-5 ">
                        {% if is_main_page %}
                            <a href="{% url 'one_question' question.id %}" class="card-link">answer (3)</a>
                        {% endif %}
                        <div>
                            Tags:
                            <a href="{% url 'tags' question.tags.0 %}" class="card-link">{{ question.tags.0 }}</a>,
                            <a href="{% url 'tags' question.tags.1 %}" class="card-link">{{ question.tags.1 }}</a>,
                            <a href="{% url 'tags' question.tags.2 %}" class="card-link">{{ question.tags.2 }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
