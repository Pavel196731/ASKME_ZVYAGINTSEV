{% extends 'layouts/index.html' %}
{% load static %}
{% block content %}
    <h1 class="text-left ">Log In</h1>
    <form class="col-9 d-flex flex-column gap-2 was-validation" method="POST" action="{% url 'main_authorized' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <label for="exampleInputEmail1">Login</label>
            <input type="text" name="username" maxlength="25" minlength="8" class="form-control" id="inputLogin"
                   placeholder="Enter your login here" required>
            <div class="invalid-feedback"> Please choose a valid login.</div>
            <span id="loginHelpInLine" class="form-text">
                Must be 8-25 characters long.
            </span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" maxlength="20" minlength="8" class="form-control"
                   id="inputPassword" placeholder="Password" required>
            <div class="invalid-feedback"> Please provide a valid password.</div>
            <span id="passwordHelpInLine" class="form-text">
                Must be 8-20 characters long.
            </span>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Log in!</button>
    </form>
{% endblock %}
